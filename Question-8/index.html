<!DOCTYPE html>
<html>
<head>
	<title>Question 8</title>
</head>
<body>
	<p id="json"></p>

	<script type="text/javascript">
		var obj = [ 
			{"id" : 10, "name" : "abc"},
			{"id" : 5, "name" : "ab2"},
			 {"id" : 3, "name" : "abc3"},
			 {"id" : 6, "name" : "abc5"}

		];

		obj.sort(function(a,b){
			return a.id-b.id;
		});
		obj.forEach(function(entry){
			document.getElementById('json').innerHTML+=" id: "+entry.id+ ", name: "+entry.name+"<br />";
		});
	</script>
</body>
</html>
