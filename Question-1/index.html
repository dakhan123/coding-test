<body>
	<script type="text/javascript">
		var myArray = [1, 2, 4, 5, 6, 8, 10, 11, 14];
		var len = myArray.length;
		var myArray1 =[];
		var i = 0;
		var j=0;
		for(i= 0; i < len; i++){
			if(myArray[i]%2===0){
				myArray1[j]=myArray[i];
				j++;
			}
		}

		console.log(myArray1);
	</script>
</body>
